<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命名の記録用ページ</title>
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <h1>受容的命名</h1>


    <!-- グループ切り替えボタン -->
    <div>
        <button type="button" class="group-button active" data-group="group1" onclick="showGroup('group1')">物3D</button>
        <button type="button" class="group-button" data-group="group2" onclick="showGroup('group2')">数</button>
        <button type="button" class="group-button" data-group="group3" onclick="showGroup('group3')">人</button>
        <button type="button" class="group-button" data-group="group4" onclick="showGroup('group4')">ひらがな</button>        
    </div>



    <form id="checkboxForm">
        <div id="group1" class="checkbox-group" style="display: block;">
        <label><input type="checkbox" value="電車" checked>電車</label> 
        <label><input type="checkbox" value="コップ" checked>コップ</label>
        <label><input type="checkbox" value="歯ブラシ" checked>歯ブラシ</label>
        <label><input type="checkbox" value="リモコン" checked>リモコン</label>
        <label><input type="checkbox" value="ショーン">ショーン</label>
        <label><input type="checkbox" value="サイ">サイ</label>
        <label><input type="checkbox" value="フォーク" checked>フォーク</label>
        <label><input type="checkbox" value="ヨーグルト">ヨーグルト</label>
        <label><input type="checkbox" value="くつ">くつ</label>
        <label><input type="checkbox" value="バケツ">バケツ</label>
        <label><input type="checkbox" value="ビッツァー">ビッツァー</label>
        <label><input type="checkbox" value="トーマス">トーマス</label>
        <label><input type="checkbox" value="パン">パン</label>
        <label><input type="checkbox" value="くるま">くるま</label>
        <!-- <label><input type="checkbox" value="ぞう" checked>ぞう</label> -->
        <label><input type="checkbox" value="パンダ">パンダ</label>                                
        <label><input type="checkbox" value="キリン" checked>キリン</label>        
        <label><input type="checkbox" value="バナナ">バナナ</label>        
        <label><input type="checkbox" value="おむつ">おむつ</label>                
        <label><input type="checkbox" value="りんご">りんご</label>                
        <label><input type="checkbox" value="みかん">みかん</label>                                
        <label><input type="checkbox" value="ひこうき" checked>ひこうき</label>          
        <label><input type="checkbox" value="ペンギン" checked>ペンギン</label>          
        <label><input type="checkbox" value="ボール">ボール</label>                                
        <label><input type="checkbox" value="がおー" checked>がおー</label>          
        <label><input type="checkbox" value="ぱおーん" checked>ぱおーん</label>                       
        <label><input type="checkbox" value="ちょきちょき" checked>ちょきちょき</label> 
        <label><input type="checkbox" value="もーもー" checked>もーもー</label>     
        <label><input type="checkbox" value="スプーン">スプーン</label>             
        <label><input type="checkbox" value="救急車" checked>救急車</label>                     
        <label><input type="checkbox" value="めぇー" checked>めぇー</label>             
        <label><input type="checkbox" value="うっほっほ" checked>うっほっほ</label>                     
        <label><input type="checkbox" value="パトカー" checked>パトカー</label>                             
        <label><input type="checkbox" value="消防車" checked>消防車</label>                                     
        </div>

        <div id="group2" class="checkbox-group">
            <label><input type="checkbox" value="いち" checked>いち</label>
            <label><input type="checkbox" value="に" checked>に</label>
            <label><input type="checkbox" value="さん" checked>さん</label>
            <label><input type="checkbox" value="よん" checked>よん</label>            
        </div>

        <div id="group3" class="checkbox-group">
            <label><input type="checkbox" value="まま" checked>まま</label>
            <label><input type="checkbox" value="ねね" checked>ねね</label>
            <label><input type="checkbox" value="ぱぱ" checked>ぱぱ</label>
            <label><input type="checkbox" value="ジョージ" checked>ジョージ</label>            
            <label><input type="checkbox" value="ピングー" checked>ピングー</label>
            <label><input type="checkbox" value="ショーン">ショーン</label>
            <label><input type="checkbox" value="ビッツァー">ビッツァー</label>                        
        </div>

        <div id="group4" class="checkbox-group">
            <label><input type="checkbox" value="あ" checked>あ</label>
            <label><input type="checkbox" value="い" checked>い</label>
            <label><input type="checkbox" value="う" checked>う</label>
            <label><input type="checkbox" value="え" checked>え</label>            
        </div>

    </form>
    <br>

    <form id="selectForm">
        <label for="numberSelect">択数</label>
        <select id="choiceCount">
            <option value="2" selected>2</option>            
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </form>    
    <form id="selectForm">
        <label for="numberSelect">レップ数</label>
        <select id="repetitionCount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>                                                            
        </select>
    </form>
    <form id="selectForm">
        <label for="numberSelect">セット数</label>
        <select id="setCount">
            <option value="5">5</option>            
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>            
            <option value="70">70</option>            
            <option value="80">80</option>                     
        </select>
    </form>

    <hr>
    <button id="generateTaskButton">チェックした物で課題を生成する</button>

    <div id="dist"></div>

    <div id="questions-container"></div>
    <br>
    <hr>
    <div id="output"></div>
    <button id="copyButton">クリップボードにコピー</button>
    <script src="taskGenerator.js"></script>
</body>
</html>
